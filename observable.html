<!doctype html>
<html>
  <head>
  		<meta charset="utf-8">
		<title>Observable</title>
		<style>
			body {
				background-color: #333;
			}
			#container {
				background-color: black;
				width: 800px;
				height: 450px;
				margin: auto;
				align: center;
			}
		</style>
		<script src='./js/Three.js'></script>
	</head>
	<body>
		<div id="container"></div>
		<script>

			function Observable(config) {}
			Observable.prototype.observers = [];
			Observable.prototype.subscribe = function(observer) {
				this.observers.push(observer);
			};
			Observable.prototype.unsubscribe = function(observer) {
				var index = this.observers.indexOf(observer);
				if (~index) {
					this.observers.splice(index, 1);
				}
			};
			Observable.prototype.notify = function(message) {
				for (var i = this.observers.length - 1; i >= 0; i--) {
					this.observers[i](message);
				}
			};


			var Update = new Observable();

			var updatePDF = function() {
				console.log('Updating PDF');
			}

			var updateXML = function() {
				console.log('Updating XML');
			}

			Update.subscribe(updatePDF);
			Update.subscribe(updateXML);

			Update.notify(0);
	
		</script>
	</body>
</html>
