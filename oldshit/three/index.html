<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>iMaP</title>
		<style>
			#container {
				background: #000;
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>

		<div id="container">


		</div>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="js/Three.js"></script>
	<script src="js/THREEx.KeyboardState.js"></script>

	<script type="text/javascript">

		// shim layer with setTimeout fallback
		window.requestAnimFrame = (function(){
		  return  window.requestAnimationFrame       ||
		          window.webkitRequestAnimationFrame ||
		          window.mozRequestAnimationFrame    ||
		          function( callback ){
		            window.setTimeout(callback, 1000 / 60);
		          };
		})();

		var constants = {
			scene: {
				width: 800,
				height: 600
			},
			camera: {
				fov: 45,
				near: 0.1,
				far: 1000
			}
		}

		// get the DOM element to attach to
		// - assume we've got jQuery to hand
		var $container = $('#container');

		// create a WebGL renderer, camera
		// and a scene
		var renderer = new THREE.WebGLRenderer();
		var camera = new THREE.PerspectiveCamera(
			constants.camera.fov,
		    constants.scene.width / constants.scene.height,
		    constants.camera.near,
		    constants.camera.far
		);
		var scene = new THREE.Scene();

		// the camera starts at 0,0,0 so pull it back
		camera.position.z = 400;
		camera.position.y = 0;
		camera.rotation.x = 0;

		// start the renderer
		renderer.setSize(
			constants.scene.width, 
			constants.scene.height
		);

		// attach the render-supplied DOM element
		$container.append(renderer.domElement);

		// create the sphere's material
		var sphereMaterial = new THREE.MeshLambertMaterial({
		    color: 0xCCCCCC
		});

		// create a new mesh with sphere geometry -
		// we will cover the sphereMaterial next!

		var cube = new THREE.Mesh(
			new THREE.CubeGeometry(50,10,20), 
			sphereMaterial
		);

		scene.add(cube);
		scene.add(camera);

		cube.position.y = -120;

		// create a point light
		var lights = []

		lights[0] = new THREE.PointLight( 0xFF9999 );
		lights[1] = new THREE.PointLight( 0x99FF99 );
		lights[2] = new THREE.PointLight( 0x9999FF );


		// set its position
		lights[0].position.x = 10;
		lights[0].position.y = 50;
		lights[0].position.z = 130;

		// set its position
		lights[1].position.x = -100;
		lights[1].position.y = -50;
		lights[1].position.z = 130;

		// set its position
		lights[2].position.x = 100;
		lights[2].position.y = 50;
		lights[2].position.z = -130;

		// add to the scene
		scene.add(lights[0]);
		scene.add(lights[1]);
		scene.add(lights[2]);


		var keyboard = new THREEx.KeyboardState();

		// draw!
		(function animloop(){
		  requestAnimFrame(animloop);
		  update();
		  render();
		})();

		function update() {
			if(keyboard.pressed('A')) { 
				if(cube.position.x > -185) {
					cube.position.x -= 5; 
				}
			}
			if(keyboard.pressed('D')) { 
				if(cube.position.x < 185) {
					cube.position.x += 5; 
				}
			}
		}	

		function render() {
			renderer.render(scene, camera);
		}
	</script>
</html>
